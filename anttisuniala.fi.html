<head>
  <title>anttisuniala.fi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
  <main role="main">
    <div class="jumbotron text-center">

      <h1>Hello world</h1>
      <p class="lead">I am Antti Suniala.</p>

      <div class="row">

        <div class="col-md-6 vertical-align">
          <img src="/images/antti.jpg" class="img-circle img-responsive center-block vertical-align">
        </div>

        <div class="col-md-6 vertical-align">
          <div class="list-group-item"><i class="fa fa-github fa-lg fa-fw"></i> My Github projects are at <strong><a href="http://github.com/a-suniala" target="_blank">github.com/a-suniala</a></strong></div>
          <div class="list-group-item"><i class="fa fa-envelope fa-lg fa-fw"></i> Contact by email <strong>my first name</strong> @ <strong>anttisuniala.fi</strong></div>
          <div class="list-group-item"><i class="fa fa-comments fa-lg fa-fw"></i> In IRC you can reach me via nick <strong>sunave</strong> at <strong>IRCnet</strong></div>
          <div class="list-group-item"><i class="fa fa-map-marker fa-lg fa-fw"></i> Located in <strong>Helsinki</strong>, <strong>Finland</strong></div>
        </div>

      </div>
    </div>

    <div class="jumbotron text-center">

      <h2 class="font-light">A few interests of mine</h2>
      <div class="list-group-item">
        {{#each tags}}
          {{> tag}}
        {{/each}}
      </div>

    </div>

  </main>
</div>

</body>


<template name="tag">
  <span class="text-nowrap"><i class="fa fa-slack"></i> {{text}}</span>
</template>
